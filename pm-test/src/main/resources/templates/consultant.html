<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<body>
	<div class="container">

		<h1>
			<span th:text="${consultant.name }"
				th:remove="tag">title</span>

		</h1>

		<form class="form-group" th:object="${consultant}"
			th:action="@{/consultants/saveConsultant}" method="post">
			<input th:type="hidden" name="id" th:field="${consultant.id}" />

			<div class="form-group">
				<label>Name</label> <input type="text" class="form-control"
					th:field="*{name}" />
			</div>

			<div class="form-group">
				<label>Address</label> <input type="text" class="form-control"
					th:field="*{address}"/>
			</div>

			<div class="form-group">
				<label>Telephone</label> <input type="text"
					class="form-control" th:field="*{telephone}" />
			</div>
			
			<div class="form-group">
				<label>Email</label> <input type="text"
					class="form-control" th:field="*{email}" />
			</div>
						
			<button type="submit" class="btn btn-primary">Save</button>
			
			<a href="#" th:href="@{/consultants}" class="btn btn-danger"
				role="button">Cancel</a>
		</form>

	</div>

</body>
</html>
