<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">

        <h1>Notes</h1>

        <form class="form-group" th:object="${customer}" th:action="@{/customers/customerAdd}" method="post">
            <input th:type="hidden" name="id" th:field="${customer.id}" />
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" class="form-control" id="name" th:field="${customer.name}" />
            </div>
            <div class="form-group">
                <label for="content">Address</label>
                <textarea class="form-control" id="address" th:field="${customer.address}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="#" th:href="@{/customers}" class="btn btn-danger" role="button">Cancel</a>
        </form>

    </div>

</body>
</html>
