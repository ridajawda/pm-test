<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<body>
	<div class="container">

		 <h1>
			<span th:text="${project.name }"
				th:remove="tag">title</span>
		</h1>
		<h3>
			<span th:text="${project.id }"
				th:remove="tag">title</span>
		</h3>
			<br>
		 <h2>Add Project Team</h2>	
			<br>

		<form class="form-group" th:object="${project}"
			th:action="@{/projects/saveProject}" method="post">
			<input th:type="hidden" name="id" th:field="${project.id}" />

			<div class="form-group">
				<label for="employees">Add Team:</label> 
				<select name="employees" id="employees">
                    <option th:each="employee : ${employeesList}" th:value="${employee.getId()}" th:multiple="multiple"
                        th:text="${employee.getFirstName()}" >Options</option>
                </select>
			</div>
			
			<button type="submit" class="btn btn-primary">Save</button>
			
			<a href="#" th:href="@{/projects}" class="btn btn-danger"
				role="button">Cancel</a>
		</form>

	</div>

</body>
</html>
