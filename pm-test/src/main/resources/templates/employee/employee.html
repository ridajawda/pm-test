<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
 <div class="row">
		<h1>
		<span th:text="${employee.id != null} ? ${employee.firstName + ' ' + employee.lastName}">someValue</span>
			
		</h1>
 </div>
  <div class="row">
		<div class="col-md-1">
			<a class="btn btn-primary" href="#"
				th:href="@{'/employee/' + ${employee.id} + '/image'}" role="button" >Change Image</a>
		</div>
		 <br>
		  <br>
 </div>
		<form class="form-group" th:object="${employee}"
			th:action="@{/employees/saveEmployee}" method="post">
			<input th:type="hidden" name="id" th:field="${employee.id}" />

			<div class="form-group">
				<label>First Name</label> <input type="text" class="form-control"
					th:field="*{firstName}" />
			</div>
			<div class="form-group">
				<label>Last Name</label> <input type="text" class="form-control"
					th:field="*{lastName}" />
			</div>
			<div class="form-group">
				<label>DOB</label> <input type="date" class="form-control"
					th:field="*{dob}" />
			</div>
			<div class="form-group">
				<label>Hiring Date</label> <input type="date" class="form-control"
					th:field="*{hiringDate}" />
			</div>
			<div class="form-group">
				<label>Termination Date</label> <input type="date"
					class="form-control" th:field="*{terminationDate}" />
			</div>

			<div class="form-group">
				<label>Job Title</label> <input type="text" class="form-control"
					th:field="*{jobTitle}" />
			</div>

			<div class="form-group">
				<label>Email</label> <input type="text" class="form-control"
					th:field="*{email}" />
			</div>
			<div class="form-group">
				<label>Telephone</label> <input type="text" class="form-control"
					th:field="*{telephone}" />
			</div>

			<button type="submit" class="btn btn-primary">Save</button>
			<a href="#" th:href="@{/employees}" class="btn btn-danger"
				role="button">Cancel</a>
		</form>

	</div>

</body>
</html>
