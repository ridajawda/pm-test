<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Projects List</h2>
		<a href="#" th:href="@{/projects/new}" class="btn btn-primary"
			role="button">Add New Project</a> <br> <br>
		<table class="table table-striped">
			<tr>
				<th>Name</th>
				<th>Cost</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Project Type</th>
				<th></th>
				<th></th>
				<th></th>
				
			</tr>
			<tr th:each="project : ${projects}">
				<td th:text="${project.name}"></td>
				<td th:text="${project.cost}"></td>
				<td th:text="${project.startDate}"></td>
				<td th:text="${project.endDate}"></td>
				<td th:text="${project.projectType}"></td>
				<td><a th:href="@{'/project/' + ${project.id} + '/update'}">Update</a></td>
				<td><a th:href="@{'/project/' + ${project.id} + '/delete'}">Delete</a></td>
				<td><a th:href="@{'/project/' + ${project.id} + '/addTeam'}">Add Team</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
